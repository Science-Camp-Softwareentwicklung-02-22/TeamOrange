<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project Orange</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <audio autoplay src="./music/Miami.mp3">
        <code>audio</code> element.
    </audio>

    <div class="grid"></div>
    <div class="lines"></div>
    <svg viewBox="0 0 1600 300">
        <symbol id="s-text">
            <text text-anchor="middle" x="50%" y="80%">PROJECT ORANGE</text>
        </symbol>

        <g class="g-ants">
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
            <use xlink:href="#s-text" class="text-copy"></use>
        </g>
    </svg>
    <div id="container">
        <a id="start_button">PLAY</a>
        <div id="container"></div>
    </div>

    <script>
        let name = window.prompt("Enter your name: ");
        let start_button = document.getElementById("start_button");

        // set query string
        let params = new URLSearchParams();
        params.set("name", name);
        start_button.href = `./game.html?${params.toString()}`;
    </script>
</body>

</html>
